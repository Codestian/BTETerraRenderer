/*
* This project is only for 1.18 versions or higher, as T++ isn't implemented for them
* */

plugins {
    id 'java'
    id 'btr.java-conventions'
}

sourceCompatibility = targetCompatibility = '1.8'

dependencies {
    shadowCore project(':btr-core')
    shadowDep 'lzma:lzma:0.0.1'

    compileOnly 'commons-codec:commons-codec:1.16.0'
}