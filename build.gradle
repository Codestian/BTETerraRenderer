jar {
    from project.configurations.shade.collect { it.isDirectory() ? it : zipTree(it) }
}



jar.finalizedBy('reobfJar')



publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}