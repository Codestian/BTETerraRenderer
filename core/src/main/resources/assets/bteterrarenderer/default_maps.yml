categories:
   Global:
      osm:
         type: "flat"
         name: "OpenStreetMap"
         tile_url: https://{random:a,b,c}.tile.openstreetmap.org/{z}/{x}/{y}.png
         icon_url: https://wiki.openstreetmap.org/w/images/c/c8/Public-images-osm_logo.png
         projection: webmercator
         max_thread: 2
         copyright: [
            "",
            { "text": "© ", "color": "white" },
            { "text": "OpenStreetMap", "underlined": true, "color": "aqua", "clickEvent": {
               "action": "open_url",
               "value": "https://www.openstreetmap.org"
            }},
            { "text": " contributors", "color": "white" }
         ]

      bing_aerial:
         type: "flat"
         name: "Bing Maps (Satellite)"
         tile_url: https://t.ssl.ak.dynamic.tiles.virtualearth.net/comp/ch/{u}?it=A&shading=hill
         projection: webmercator
         max_thread: 2
         copyright: [
            "",
            { "text": "© ", "color": "white" },
            { "text": "Microsoft", "underlined": true, "color": "aqua", "clickEvent": {
               "action": "open_url",
               "value": "https://www.bing.com/maps"
            }}
         ]

      bing_plain:
         type: "flat"
         name: "Bing Maps"
         tile_url: https://t.ssl.ak.dynamic.tiles.virtualearth.net/comp/ch/{u}?it=G,LC,BX,RL&shading=hill
         projection: webmercator
         max_thread: 2
         copyright: [
            "",
            { "text": "© ", "color": "white" },
            { "text": "Microsoft", "underlined": true, "color": "aqua", "clickEvent": {
               "action": "open_url",
               "value": "https://www.bing.com/maps"
            }}
         ]

      yandex_aerial:
         type: "flat"
         name: "Yandex.Maps (Satellite)"
         tile_url: https://core-sat.maps.yandex.net/tiles?l=sat&x={x}&y={y}&z={z}
         projection: worldmercator
         max_thread: 2
         copyright: [
            "",
            { "text": "© ", "color": "white" },
            { "text": "Yandex", "underlined": true, "color": "aqua", "clickEvent": {
               "action": "open_url",
               "value": "https://yandex.com/maps"
            }}
         ]

      yandex_plain:
         type: "flat"
         name: "Yandex.Maps"
         tile_url: https://core-renderer-tiles.maps.yandex.net/tiles?l=map&x={x}&y={y}&z={z}
         projection: worldmercator
         max_thread: 2
         copyright: [
            "",
            { "text": "© ", "color": "white" },
            { "text": "Yandex", "underlined": true, "color": "aqua", "clickEvent": {
               "action": "open_url",
               "value": "https://yandex.com/maps"
            }}
         ]
   
   
   Korea:
      kakao_aerial:
         type: "flat"
         name: "Kakao Map (Satellite)"
         tile_url: http://map{random:0,1,2,3}.daumcdn.net/map_skyview/L{z}/{y}/{x}.jpg
         projection: kakaoprojection
         max_thread: 2
         default_zoom: 1
         flip_vert: true
         invert_zoom: true
         
      kakao_plain:
         type: "flat"
         name: "Kakao Map"
         tile_url: http://map{random:0,1,2,3}.daumcdn.net/map_2d/2012tlq/L{z}/{y}/{x}.png
         projection: kakaoprojection
         max_thread: 2
         default_zoom: 1
         flip_vert: true
         invert_zoom: true

      naver_aerial:
         type: "flat"
         name: "Naver Map (Satellite)"
         tile_url: https://map.pstatic.net/nrb/styles/satellite/{z}/{x}/{y}.png
         projection: webmercator
         max_thread: 1
         
      naver_plain:
         type: "flat"
         name: "Naver Map"
         tile_url: https://map.pstatic.net/nrb/styles/basic/{z}/{x}/{y}.png
         projection: webmercator
         max_thread: 1
         
      tmap_plain:
         type: "flat"
         name: "T Map"
         tile_url: https://topopentile2.tmap.co.kr/tms/1.0.0/hd_tile/{z}/{x}/{y}.png
         projection: webmercator
         max_thread: 2
         invert_lat: true


   Japan:
      lidar_jp_aerial:
         type: "flat"
         name: "Japan LiDAR (Satellite)"
         tile_url: http://maps.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg
         projection: webmercator
         max_thread: 2
         default_zoom: 17

      lidar_jp_plain:
         type: "flat"
         name: "Japan LiDAR"
         tile_url: http://maps.gsi.go.jp/xyz/std/{z}/{x}/{y}.png
         projection: webmercator
         max_thread: 2
         default_zoom: 17