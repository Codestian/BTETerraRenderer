      yandex_aerial:
         type: "flat"
         name:
            en_us: "Yandex.Maps (Satellite)"
            ko_kr: "얀덱스 지도 (위성)"
         copyright:
            en_us: ["",{"text":"© ","color":"white"},{"text":"Yandex","underlined":true,"color":"aqua","clickEvent":{"action":"open_url","value":"https://yandex.com/maps"}}]
